        <br>

        <div class="container">
            <div class="row">

                </div>

                    <label class="e-frame-label">Mertkaya@gmail.com</label>
                </div>
                <div class="col-2">
                    <label class="e-frame-label">Home Phone:</label>
                </div>
                <div class="col-4">
                    <label class="e-frame-label">4567623</label>
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <label class="e-frame-label">Mobile Phone:</label>
                </div>
                <div class="col-4">

                </div>
                <div class="col-2">

                </div>
                <div class="col-4">
                    <label class="e-frame-label">1234567</label>
                </div>
            </div>
